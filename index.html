<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вконтакте</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/magnific-popup/dist/magnific-popup.css">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
<div class="container col-lg-12">
    <div class="row">
        <div class="header"></div>
        <div class="content"></div>
    </div>
</div>
<script src="/vendor/jquery/jquery.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="/vendor/underscore/underscore.js"></script>
<script src="/vendor/backbone/backbone.js"></script>
<script src="/vendor/handlebars/handlebars.runtime.js"></script>
<script src="/vendor/handlebars/handlebars.js"></script>
<script src="/vendor/magnific-popup/dist/jquery.magnific-popup.js"></script>
<script src="/vendor/store2/dist/store2.js"></script>

<script src="/src/modules/template.js"></script>
<script src="/src/modules/token.js"></script>
<script src="/src/modules/user.data.js"></script>
<script src="/src/modules/vk.api.js"></script>

<script src="/src/view/base/base.header.view.js"></script>
<script src="/src/view/profile/profile.index.view.js"></script>
<script src="/src/view/profile/profile.about.view.js"></script>
<script src="/src/view/profile/profile.post.view.js"></script>
<script src="/src/view/profile/profile.album.view.js"></script>
<script src="/src/view/profile/profile.photo.view.js"></script>
<script src="/src/view/profile/profile.videos.view.js"></script>
<!--<script src="/src/view/vkContentPhoto.js"></script>-->
<!--<script src="/src/view/vkHeader.js"></script>-->
<!--<script src="/src/view/vkContent.js"></script>-->
<script src="/src/view/authByToken.view.js"></script>
<script src="/src/router/router.js"></script>
<script src="/src/app.js"></script>
<!--tpl-->
<script id="header" type="text/x-handlebars-template">
    <ul class="nav nav-pills col-lg-11" id="headerNav">
        <li><a href="#"><img src="img/logoVk.png" alt=""></a></li>
        <li><a href="#">Новости</a></li>
        <li><a href="#">Друзья</a></li>
        <li><a href="#">Фотографии</a></li>
        <li><a href="#">Видеозаписи</a></li>
        <li><a href="#">Группы</a></li>
        <li><a href="#">Закладки</a></li>
    </ul>
    <ul class="nav nav-pills col-lg-1" id="headerNavRight">
        <li></li>
        <li><a href="#"><img src="http://megaicons.net/static/img/icons_sizes/8/178/32/users-administrator-icon.png"
                             alt=""></a></li>
    </ul>
</script>
<script id="homeContent" type="text/x-handlebars-template">
    <div id="contentUser">
        <div id="photoUser">
            <img src="{{avatarUrl}}"
                 alt="">
        </div>
        <div id="nameStatusUser">
            <h3>{{firstName}} {{lastName}} <small>{{online}}</small></h3>

            <p class="status">{{status}}</p>
            <div class="input-group hide" id="statusGroup">
                <input type="text" class="form-control" value="{{status}}">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" id="saveStatus" type="button">Сохранить</button>
                </span>
            </div>
        </div>
        <div id="navUser">
            <ul class="nav nav-pills text-center">
                <li><a href=""><h2>{{counters.followers}}</h2>
                    </a>
                    <small>Подписчиков</small>
                </li>
                <li><a href=""><h2>{{counters.friends}}</h2>
                    </a>
                    <small>Друзей</small>
                </li>
                <li><a href=""><h2>{{counters.photos}}</h2>
                    </a>
                    <small>Фотографий</small>
                </li>
                <li><a href=""><h2>{{counters.videos}}</h2>
                    </a>
                    <small>Видео</small>
                </li>
            </ul>
        </div>
        <div id="addFriendsWriteMess">
            <a href="#" type="button" class="btn btn-block">Добавить в друзья</a>
            <a href="#" type="button" class="btn btn-block">Написать сообщение</a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div id="navUserInfo" class="text-center">
        <ul class="nav nav-pills" id="headerNav">
            <li><a href="/#/">О себе</a></li>
            <li><a href="/#/post">Публикации</a></li>
            <li><a href="/#/album">Фотографии</a></li>
            <li><a href="/#/video">Видеозаписи</a></li>
            <li><a href="/#/">Сообщества</a></li>
        </ul>
    </div>
    <div class="profileContainerData">

    </div>
</script>
<script id="aboutContent" type="text/x-handlebars-template">
    <div class="aboutDataProfile">
        <table class="table table-bordered table-striped col-xs-12">
            <colgroup>
                <col class="col-xs-2">
                <col class="col-xs-10">
            </colgroup>
            <tbody>
            <tr>
                <th scope="row"><code>Веб-сайт</code></th>
                <td>{{site}}</td>
            </tr>
            <tr>
                <th scope="row"><code>Дата рождения:</code></th>
                <td>{{bdate}}</td>
            </tr>
            <tr>
                <th scope="row"><code>Номер телефона</code></th>
                <td>Indicates a neutral informative change or action</td>
            </tr>
            <tr>
                <th scope="row"><code>Страна</code></th>
                <td>Indicates a warning that might need attention</td>
            </tr>
            <tr>
                <th scope="row"><code>Город</code></th>
                <td>Indicates a dangerous or potentially negative action</td>
            </tr>
            <tr>
                <th scope="row"><code>Семейное положение</code></th>
                <td>{{relation}}</td>
            </tr>
            <tr>
                <th scope="row"><code>Язык</code></th>
                <td>Indicates a dangerous or potentially negative action</td>
            </tr>
            <tr>
                <th scope="row"><code>Родители</code></th>
                <td>Indicates a dangerous or potentially negative action</td>
            </tr>
            <tr>
                <th scope="row"><code>Братья, сестры</code></th>
                <td>{{relatives}}</td>
            </tr>
            <tr>
                <th scope="row"><code>Дети</code></th>
                <td>Indicates a dangerous or potentially negative action</td>
            </tr>
            <tr>
                <th scope="row"><code>Группы</code></th>
                <td>Indicates a dangerous or potentially negative action</td>
            </tr>
            <tr>
                <th scope="row"><code>Любимые цитаты</code></th>
                <td>Indicates a dangerous or potentially negative action</td>
            </tr>
            <tr>
                <th scope="row"><code>Политические взгляды</code></th>
                <td>Indicates a dangerous or potentially negative action</td>
            </tr>

            </tbody>
        </table>
    </div>
</script>
<script id="photoContent" type="text/x-handlebars-template">
    <img src="{{srcImg}}" alt="" class="img-thumbnail">
</script>
<script id="albumItem" type="text/x-handlebars-template">
    <div class="thumb albumItem" id="albumItem_{{id}}">
        <a class="thumbnail" href="/#/album/{{id}}">
            <img class="img-responsive" src="{{imageLink}}" alt="">
        </a>
    </div>
</script>
<script id="albumPhotoItem" type="text/x-handlebars-template">
    <div data-big="{{srcBig}}" class="thumb albumPhotoItem" id="albumPhotoItem_{{id}}">
        <a class="thumbnail">
            <img class="img-responsive" src="{{imageLink}}" alt="">
        </a>
    </div>
</script>
<script id="videoContent" type="text/x-handlebars-template">
    {{title}}
    <img src="{{photoByVideo}}" alt="">
</script>
</body>
</html>
